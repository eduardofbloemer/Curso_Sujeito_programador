<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo Gasolina ou Alcool</title>
    <link rel="stylesheet" href="estilo.css" type="text/css">
</head>

<body>
    <main class="container">
        <img class="logo"src="./imagens/logo.png" alt="Logo Calculadora gasolina" />
        <h1 id="teste" class="title">Qual melhor opção?</h1>

        <form>
            <Label>Álcool (preço por litro)</Label>
            <input type="number" placeholder="4.90" min="1" max="99" step="0.01" required />
            <Label>Galosina (preço por litro)</Label>
            <input type="number" placeholder="5.00" min="1" max="99" step="0.01" required />
            <input type="submit" value="Calcular">
        </form>
        <section>
            <span>Compensa usar Álcool</span>
            <span>Álcool R$ 3.90</span>
            <span>Gasolina R$ 6.80</span>
        </section>
    </main>
</body>

</html>
